
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				width: 100%;

				margin: 0;
				position: fixed;
				
			}

			#container { width: 100%; height: 100%; position: relative; }

					.spline-watermark:hover {

					}

						display: block;

						height: 100%;
					}
				
		</style>
		<title>Full-stack</title>
		<link rel="icon" type="image/png" href="https://app.spline.design/_assets/_icons/icon_favicon16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="https://app.spline.design/_assets/_icons/icon_favicon32x32.png" sizes="32x32">

		<link rel="preload" href="./scene.json" as="fetch">
	</head>
	<body>
		<div class="col presentation">
			Hello, I'm Yara
			<br />
			Full-stack developer (front end + back end)

		  </div>
		  <div class="col"><img src="images/full stack.png" alt="" /></div>
		<div id='container'>
			<canvas id="canvas3d"></canvas>
			
					<a class="spline-watermark" href="https://spline.design">
